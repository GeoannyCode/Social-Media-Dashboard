<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Social Media Dashboard</h1>
            <p class="header-total">Total followers 23, 004</p>
        </div>
    </header>
    <section class="top-card">
        <div class="wrapper">
            <div class="grid">
            
                <article class="card facebook">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="">
                        @diegobracero3
                    </p>
                    <p class ="card-followers">
                        <span class ="card-followers-number">1987</span>
                        <span class ="card-followers-title" >followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg">
                        12 Today

                    </p>
                </article>
                
                <article class="card twitter">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="">
                        @diegobracero3
                    </p>
                    <p class ="card-followers">
                        <span class ="card-followers-number">3K</span>
                        <span class ="card-followers-title" >followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg">
                        12 Today

                    </p>
                </article>

                <article class="card instagram">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="">
                        @diegobracero3
                    </p>
                    <p class ="card-followers">
                        <span class ="card-followers-number">1504</span>
                        <span class ="card-followers-title" >followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg">
                        12 Today

                    </p>
                </article>

                <article class="card youtube">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="">
                        @diegobracero3
                    </p>
                    <p class ="card-followers">
                        <span class ="card-followers-number">1987</span>
                        <span class ="card-followers-title" >followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg">
                        12 Today

                    </p>
                </article>

            </div>
        </div>
    </section>
    <section class="overview">
        <div class="wrapper">
            <div class="card-small">
                <p class="card-small-views">Page views</p>
                <p class="card-small-icon">
                    <img src="images/icon-facebook.svg" alt="">
                </p>
                <p class="card-small-number">87</p>
                <p class="card-small-percentage">
                    <img src="images/icon-up.svg" alt="">
                    2%
                </p>
            </div>
        </div>
    </section>
</body>
</html>
